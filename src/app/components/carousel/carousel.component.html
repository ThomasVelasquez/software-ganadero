<carousel
  [itemsPerSlide]="logos.length"
  [interval]="0"
  [noWrap]="false"
  id="carousel"
  style="height: 500px;"
  [ngClass]="{ 'hide-indicators': true }"
  >
  <div class="carousel">
    <slide *ngFor="let logo of logos; let index = index" class="carousel-item">
      <img [src]="logo.url" class="img-fluid" alt="image slide" style="height: 100px;width: 200px;" />
    </slide>
  </div>
</carousel>
