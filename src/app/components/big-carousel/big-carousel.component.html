<!-- app/carousel/carousel.component.html -->
<div class="container">
  <div class="image-container" id="imageContainer">
    <div
      class="image-wrapper scroll-animation"
      *ngFor="let image of images"
      (mouseenter)="isMouseEnterEnabled ? onImageHover($event) : null"
    >
      <img [src]="image.src" class="gallery-image" [alt]="image.alt" />
      <div class="content" style="z-index: -1">
        <h3>Esto es un texto</h3>
        <button class="close-button" (click)="closeButtonClicked($event)">
          x
        </button>
      </div>
    </div>
  </div>
</div>
